
version: '3.8'

services:

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile

    env_file:
      - .env

    ports:
      - "8080:8080"


    environment:

      SPRING_DATASOURCE_URL: jdbc:mysql://${DB_HOST}:3306/${MYSQL_DATABASE}?allowPublicKeyRetrieval=true&useSSL=false # Added connection parameters for modern MySQL versions
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}


    depends_on:
      db:
        condition: service_healthy


  db:
    image: mysql:8.0


    env_file:
      - .env

    volumes:
      - db_data:/var/lib/mysql

    environment:

      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}


    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

    ports:
      - "3306:3306"

    restart: always


volumes:
  db_data: